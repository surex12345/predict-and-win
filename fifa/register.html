            <a href="#"><img src="img/menu-button.svg" alt=""></a>
            HOME

        </header>
        <nav class="main_menu">
          <div class="menu_banner">

          </div>

        <div class="login_page_wrap">
          <div class="counter_wrapper">
            <div class="logo home_logo">
                <img src="img/fifa.png" alt="" />
                <form action="" class="registeration-form">
                  <div class="form-group">
                    <label for="full-name">Full Name*</label>
                    <input type="text" class="form-control" id="full-name" required/>
                  </div>
                  <div class="form-group">
                    <label for="address">Address*</label>
                    <input type="text" class="form-control" id="address" required/>
                  </div>
                  <div class="form-group">
                    <label for="mobile-number">Mobile Number</label>
                    <input type="text" class="form-control" id="mobile-number" required/>
                  </div>
                  <div class="form-group">
                    <label for="vianet_user">Are you a Vianet User?</label>
                    <div class="form-inline">
                      <div class="form-check" style="margin-right:10px;">
                        <input class="form-check-input" type="radio" name="vianet_user" id="vianet_user0" value="no" checked/>
                        <label class="form-check-label" for="vianet_user0">
                          No
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="vianet_user" id="vianet_user1" value="yes" />
                        <label class="form-check-label" for="vianet_user1">
                          Yes
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="clearfix"></div>
                  <a href="prediction.html" class="epl_btn login_dialog_btn"><img src="img/facebook.svg" alt="facebook" /> Sign In</a>
                </form>
            </div>
